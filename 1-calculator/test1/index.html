<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form name="calc">
          <input type="text" class="screen" name="screen" />
          <!-- first row -->
          <br />
          <input
            type="button"
            value="C"
            class="btn"
            onclick="calc.screen.value=''"
          />
          <input
            type="button"
            value="*"
            class="btn"
            onclick="calc.screen.value+='*'"
          />
          <input
            type="button"
            value="/"
            class="btn"
            onclick="calc.screen.value+='/'"
          />
          <input
            type="button"
            value="tan"
            class="btn"
            onclick="calc.screen.value=Math.tan(calc.screen.value)"
          />
          <!-- second row -->
          <br />
          <input
            type="button"
            value="4"
            class="btn"
            onclick="calc.screen.value+=4"
          />
          <input
            type="button"
            value="5"
            class="btn"
            onclick="calc.screen.value+=5"
          />
          <input
            type="button"
            value="6"
            class="btn"
            onclick="calc.screen.value+=6"
          />
          <input
            type="button"
            value="sin"
            class="btn"
            onclick="calc.screen.value=Math.sin(calc.screen.value)"
          />
          <!-- third row -->
          <br />
          <input
            type="button"
            value="1"
            class="btn"
            onclick="calc.screen.value+=1"
          />
          <input
            type="button"
            value="2"
            class="btn"
            onclick="calc.screen.value+=2"
          />
          <input
            type="button"
            value="3"
            class="btn"
            onclick="calc.screen.value+=3"
          />
          <input
            type="button"
            value="cos"
            class="btn"
            onclick="calc.screen.value=Math.cos(calc.screen.value)"
          />
          <!--- fourth row  -->
          <br />
          <input
            type="button"
            value="0"
            class="btn"
            onclick="calc.screen.value+=0"
          />
          <input
            type="button"
            value="."
            class="btn"
            onclick="calc.screen.value+='.'"
          />
          <input
            type="button"
            value="+"
            class="btn"
            onclick="calc.screen.value+='+'"
          />
          <input
            type="button"
            value="="
            class="btn"
            onclick="calc.screen.value=eval(calc.screen.value)"
          />
        </form>
        <div class="designer">
          <h4>by <span>Jobinson</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
